<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Remittance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="{{ url_for('static', filename='Logo2.jpeg') }}" alt="Jamaica">
                </a>
            </div>
            <div class="nav-icon">
                <ul>
                    <li><a href="/about"><strong>About</strong></a></li>
                    <li><a href="/hiw"><strong>How it Works</strong></a></li>
                    <li><a href="/questions"><strong>Q&A</strong></a></li>
                    <li><a href="#download"><strong>Download Wallet</strong></a></li>
                    <li><a href="#debit-card"><strong>Crypto Debit Card</strong></a></li>
                </ul>
                <div class="icon-container">
                    <div class="icons">
                        <img src="{{ url_for('static', filename='Mexico.png') }}" alt="Mexico">
                        <img src="{{ url_for('static', filename='Philiphines.png') }}" alt="Philiphines">
                        <img src="{{ url_for('static', filename='Vietnam.png') }}" alt="Vietnam">
                        <img src="{{ url_for('static', filename='Jamaica.png') }}" alt="Jamaica">
                        <img src="{{ url_for('static', filename='China.png') }}" alt="China">
                        <img src="{{ url_for('static', filename='India.png') }}" alt="India">
                        <img src="{{ url_for('static', filename='Germany.png') }}" alt="Germany">
                        <img src="{{ url_for('static', filename='France.png') }}" alt="France">
                        <img src="{{ url_for('static', filename='Egypt.png') }}" alt="Egypt">
                        <img src="{{ url_for('static', filename='Bangladesh.png') }}" alt="Bangladesh">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="main-module">
                {% block main %}{% endblock %}
            </div>
        </div>
    </main>
    <footer>
        
        <div class="footer-content">
            <div class="stamp">     
                <img src="{{ url_for('static', filename='copyright.png') }}" alt="stamp">
                <p>REMITTER 2024</p>
            </div>
            <div class="contact-info">     
                <a href="https://t.me/RemitterWeb3"><img src="{{ url_for('static', filename='telegram.png') }}" alt="telegram"></a>
                <a href="https://t.me/RemitterWeb3" target="_blank">Telegram</a>
            </div>
            <div class="legal">
                <a href="#privacy" target="_blank">Privacy Policy</a>
                <a href="#terms" target="_blank">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
